apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-app
  namespace: argocd
spec:
  project: default
  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2.1.0
    helm:
      releaseName: my-authentik
      valuesObject:
        authentik:
          secret_key:
            useSecret: true
            secret: my-authentik-secretkey-password
            key: authentik-secretkey-password
          error_reporting:
            enabled: false
          postgresql:
            password:
              useSecret: true
              secret: my-authentik-postgresql-password
              key: authentik-postgres-password
        server:
          ingress:
              # Specify kubernetes ingress controller class name
              https: true
              ingressClassName: haproxy
              enabled: true
              hosts:
                - authentik.nexus-core.dev
              tls:
                - secretName: authentik-server-tls
                  hosts:
                    - authentik.nexus-core.dev
        postgresql:
            enabled: true
            auth:
              password:
                useSecret: true
                secret: my-authentik-postgresql-password
                key: authentik-postgres-password
        redis:
            enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - ServerSideApply=false