apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wger-app
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://wger-project.github.io/helm-charts
    chart: wger
    targetRevision: 0.2.4
    helm:
      releaseName: my-wger
      valuesObject:
          postgres:
            enabled: false
          app:
            initContainers: []
            persistence:
              enabled: true
              storageClass: nfs-client
              size: 10Gi
            envFrom: []
            env:
              - name: DJANGO_DB_ENGINE
                value: django.db.backends.postgresql
              - name: DJANGO_DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: wger-db-credentials
                    key: database_name
              - name: DJANGO_DB_USER
                valueFrom:
                  secretKeyRef:
                    name: wger-db-credentials
                    key: username
              - name: DJANGO_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: wger-db-credentials
                    key: password
              - name: DJANGO_DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: wger-db-credentials
                    key: database_host
              - name: DJANGO_DB_PORT
                value: "5432"
  - repoURL: https://github.com/011000100110111101101111/homelab
    path: app-in-apps/yaml/wger
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: wger
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - ServerSideApply=false
