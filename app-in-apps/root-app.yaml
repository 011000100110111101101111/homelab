apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-grabber
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: https://kubernetes.default.svc
  project: default
  source:
    path: app-in-apps/apps
    repoURL: https://github.com/011000100110111101101111/homelab.git
    targetRevision: HEAD
