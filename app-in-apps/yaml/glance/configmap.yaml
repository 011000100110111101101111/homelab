apiVersion: v1
kind: ConfigMap
metadata:
  name: glance
  namespace: glance
  labels:
    app: glance
data:
  glance.yml: |
    pages:
      - name: Home
        # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
        # hide-desktop-navigation: true
        columns:
          - size: small
            widgets:

              - type: calendar
                first-day-of-week: monday

              - type: weather
                units: imperial
                hour-format: 12h
                location: New York,US

          - size: full
            widgets:
              - type: twitch-channels
                channels:
                  - cohhcarnage
                  - quin69
                  - moonmoon
          - size: small
            widgets:

              - type: weather
                units: imperial
                hour-format: 12h
                location: New York,US
      - name: Feed
        # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
        # hide-desktop-navigation: true
        columns:
          - size: small
            widgets:
              - type: rss
                limit: 10
                collapse-after: 3
                cache: 12h
                feeds:
                  - url: https://selfh.st/rss/
                    title: selfh.st
                    limit: 4
                  - url: https://ciechanow.ski/atom.xml
                  - url: https://www.joshwcomeau.com/rss.xml
                    title: Josh Comeau
                  - url: https://samwho.dev/rss.xml
                  - url: https://ishadeed.com/feed.xml
                    title: Ahmad Shadeed