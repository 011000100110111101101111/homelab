---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: glance
  labels:
    app: glance
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: glance
          image: "glanceapp/glance"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: glance-config
              mountPath: /app/config
      volumes:
        - name: glance-config
          configMap:
            name: glance
