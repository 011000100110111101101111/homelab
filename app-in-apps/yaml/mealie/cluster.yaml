apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: my-postgresql-mealie
  namespace: database
spec:
  instances: 1
  storage:
    size: 10Gi
    storageClassName: nfs-client
  bootstrap:
    initdb:
      database: mealie
      owner: mealie
      secret:
        name: postgres-credentials