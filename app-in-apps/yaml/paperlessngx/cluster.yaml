apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: my-postgresql-paperlessngx
  namespace: database
spec:
  instances: 1
  storage:
    size: 20Gi
    storageClassName: longhorn
  bootstrap:
    initdb:
      database: paperlessngx
      owner: paperlessngx
      secret:
        name: postgres-credentials