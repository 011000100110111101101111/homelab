apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: my-postgresql-paperlessngx
  namespace: database
spec:
  instances: 1
  storage:
    size: 20Gi
    storageClassName: nfs-client
  bootstrap:
    initdb:
      database: paperlessngx
      owner: paperlessngx
      secret:
        name: postgres-credentials
  podTemplate:
    securityContext:
      runAsUser: 26
      runAsGroup: 26
      fsGroup: 26