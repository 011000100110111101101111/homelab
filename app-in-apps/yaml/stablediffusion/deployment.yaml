apiVersion: apps/v1
kind: Deployment
metadata:
  name: automatic1111
  namespace: ollama
  labels:
    app: automatic1111
spec:
  replicas: 1
  selector:
    matchLabels:
      app: automatic1111
  template:
    metadata:
      labels:
        app: automatic1111
    spec:
      containers:
        - name: automatic1111-container
          image: ghcr.io/ai-dock/stable-diffusion-webui:latest
          ports:
            - containerPort: 7860
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: "32Gi"
              cpu: "4"
          env:
            - name: WEB_ENABLE_AUTH
              value: "false"
            - name: PORT
              value: "7860"
            - name: WEBUI_ARGS
              value: "--api --listen"
          volumeMounts:
            - name: models-volume
              mountPath: /opt/stable-diffusion-webui/models
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: stable-diffusion-model-store
      nodeSelector:
        nvidia.com/gpu.present: "true"
